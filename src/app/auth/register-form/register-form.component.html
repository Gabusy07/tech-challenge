<div class="col-lg-12 m-1 p-1">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Cargar datos</h5>

        <!-- Multi Columns Form -->
        <form class="row g-3">
          <div class="col-md-10">
            <label for="inputName5" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="inputName5">
          </div>
          <div class="col-md-10">
            <label for="inputEmail5" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail5">
          </div>
          <div class="col-md-10">
            <label for="inputPassword5" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputPassword5">
          </div>
          <div class="col-5">
            <label for="inputAddress5" class="form-label">Documento</label>
            <input type="number" class="form-control" id="inputAddres5s">
          </div>
          <div class="col-md-5">
              <label for="inputState" class="form-label">Tipo de documento</label>
              <select id="inputState" class="form-select">
                <option selected>Elegir</option>
                <option>DNI</option>
                <option>Pasaporte</option>
              </select>
            </div>
          <div class="col-5">
            <label for="inputAddress2" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputAddress2">
          </div>
          <div class="col-5">
            <label for="inputCity" class="form-label">Repita contraseña</label>
            <input type="password" class="form-control" id="inputCity">
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Subir</button>
    
        </form>

  </div>
